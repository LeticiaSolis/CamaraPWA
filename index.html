<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PWA CAMARA</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #cameraContainer {
            display: none;
            margin-top: 20px;
        }

        /* Tamaño visual fijo y responsivo */
        video, canvas {
            width: 320px;      /* tamaño visual deseado */
            height: 240px;     /* tamaño visual deseado */
            max-width: 100%;   /* en móvil se encoge si hace falta */
            border: 2px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto 12px;
            background: #000;
            object-fit: cover; /* muestra el video llenando el cuadro (se recorta si es necesario) */
        }
    </style>
</head>
<body>
    <h1>Capturar Foto con Cámara</h1>

    <button id="openCamera">Abrir Cámara</button>

    <div id="cameraContainer">
        <!-- dejamos atributos width/height del canvas para el tamaño visual -->
        <video id="video" autoplay playsinline></video>
        <button id="takePhoto">Tomar Foto</button>
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <script src="sw.js"></script>
    <script src="app.js"></script>
</body>
</html>
